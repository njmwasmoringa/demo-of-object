<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moringa School</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./business-logic.js"></script>
    <script src="./ui-logic.js"></script>
</head>
<body>

    <div class="container p-5">

        <div class="d-flex justify-content-between">
            <h3>Students</h3>
            <div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentForm">
                    Add Student
                  </button>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Course</th>
                    <th colspan="2">Avarage Grade</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>

    </div>

  
  <!-- Adding student Modal -->
  <div class="modal fade" id="addStudentForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="form-group mb-3">
              <label for="name1">Name</label>
              <input type="text" name="name" id="name1" class="form-control">
          </div>
          
          <div class="form-group mb-3">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="form-control">
            </div>
          
          <div class="form-group mb-3">
                <label for="qualification">Qualification</label>
                <input type="text" name="qualification" id="qualification" class="form-control">
        </div>
        
        <div class="form-group mb-3">
                <label for="course">Course</label>
                <select name="course" id="course" class="form-control courses-select">
                    <option value="">Select Course</option>
                </select>
            </div>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save Student</button>
        </div>
      </div>
    </form>
  </div>

<!-- Grading student Modal -->
<div class="modal fade" id="gradeingForm" tabindex="-1" aria-labelledby="gradingLabel" aria-hidden="true">
    <form class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        
        <div class="form-group mb-3">
            <label for="course">Course</label>
            <select name="course" id="course" class="form-control courses-select">
                <option value="">Select Course</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="course">Grade</label>
            <input type="number" name="grade" class="form-control">
        </div>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save Student</button>
        </div>
      </div>
    </form>
  </div>

    
</body>
</html>
